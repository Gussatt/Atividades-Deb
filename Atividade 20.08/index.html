<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Source+Code+Pro:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">


</head>
<body>

    <header>
        <nav class="header-container">
            <div class="side-container">
                <p> Produtos </p>
                <p> Recursos </p>
                <p> Inspirações </p>
                <p> Preços </p>
            </div>

            <div class="img-header">
                <a href="">
                    <img src="images/figura1.png">
                </a>
            </div>

            <div class="side-container">
                <div id="img-container">
                    <img src="/images/header-buttons.png" alt="Lupa e Carrinho">
                </div>
                <button id="connect-btn" class="header-btn"> Conectar </button>
                <button id="signup-btn" class="header-btn"> Cadastre-se gratuitamente</button>
            </div>

        </nav>
    </header>

    <main id="fundo">
        <section id="text-container">
            <div id="main-text">
                <h1>
                    As lojas do<br>
                    Mailchimp já estão
                    disponíveis
                </h1>
            </div>
            <div id="paragraph">
                <p>
                    Impulsione as vendas, envolva os clientes e 
                    anuncie seu negócio em um só lugar. Crie
                    sua loja virtual gratuitamente.
                </p>
                                    
            </div>
            <div id="btn-container">
                <button id="know-btn">
                    Saiba mais
                </button>
            </div>

        </section>
        <section id="product-container">
            <div id="box-container">
                <div id="top-bar">
                    <img src="images/tres_pontinhos.png" alt="Ícone de tres pontinhos">
                    <img src="images/carrinho.png" alt="Ícone de carrinho de mercado">
                </div>
                <div id="main-title">
                    <h4> Big Mood Spa</h4>
                </div>
                <div id="cosmetic">
                </div>
                <div id="shopping">
                    <div id="shopping-top">
                        <p>
                            Shopping Cart
                        </p>
                    </div>
                    <div id="inner-container">

                        <div id="items">

                        </div>

                        <button id="checkout">
                            Clique para o chekout
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
